    <script>
      function getNextSecondOrFourthSaturday(date) {
        const d = new Date(date); // clone
        const day = d.getDate();

        // Determine whether the given date is the 2nd or 4th Saturday
        const ordinal = day <= 14 ? 2 : 4;

        if (ordinal === 2) {
          // 2nd Saturday → next is 4th Saturday
          return getNthSaturday(d.getFullYear(), d.getMonth(), 4);
        } else {
          // 4th Saturday → next is 2nd Saturday of next month
          let year = d.getFullYear();
          let month = d.getMonth() + 1;
          if (month > 11) {
            month = 0;
            year++;
          }
          return getNthSaturday(year, month, 2);
        }
      }

      function getNthSaturday(year, month, n) {
        const first = new Date(year, month, 1);
        const firstDay = first.getDay();
        const firstSaturday = 1 + ((6 - firstDay + 7) % 7);
        const targetDate = firstSaturday + (n - 1) * 7;
        return new Date(year, month, targetDate);
      }

      function at10am(date) {
        return new Date(
          date.getFullYear(),
          date.getMonth(),
          date.getDate(),
          10, // hour
          0,
          0,
          0
        );
      }

      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");

        const locations = [
          "https://www.google.com/maps/place/44%C2%B056'54.3%22N+93%C2%B010'39.5%22W/@44.94841,-93.177635",
          "https://www.google.com/maps/search/?api=1&query=44.948055%2C%20-93.23195",
          "https://www.google.com/maps/place/44%C2%B057'19.0%22N+93%C2%B007'36.8%22W/@44.955276,-93.12689",
          "https://www.google.com/maps/place/44%C2%B058'51.0%22N+93%C2%B011'38.2%22W/@44.98083,-93.19393",
          "https://www.google.com/maps/search/?api=1&query=44.949577%2C%20-93.298294",
          "https://www.google.com/maps/search/?api=1&query=44.98089%2C%20-93.23771",
        ];

        const events = [];

        // Start on Jan 11, 2025 at 10am CT
        let startDate = at10am(new Date("2025-01-11T10:00:00"));

        for (let i = 0; i < 1000; i++) {
          const start = new Date(startDate);
          const end = new Date(startDate.getTime() + 60 * 60 * 1000); // +1 hour

          events.push({
            title: "Meetup",
            start,
            end,
            url: locations[i % 6],
          });

          // Get next 2nd/4th Saturday and reset it to 10am
          startDate = at10am(getNextSecondOrFourthSaturday(startDate));
        }

        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          events: events,
        });

        calendar.render();
      });
    </script>
